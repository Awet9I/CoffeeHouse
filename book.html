<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book table</title>
    <!---CSS-->
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <div class="wrapper-head">
      <div class="head-nav">
        <ul>
          <li class="nav">
            <a class="nav-home" href="index.html">CoffeeHouse</a>
          </li>
          <li class="nav"><a href="menu.html">Menu</a></li>
          <li class="nav"><a href="book.html">Book Table</a></li>
          <li class="nav"><a href="accesibility.html">Accessibility</a></li>
          <li class="nav"><a href="topic.html">Topic</a></li>
        </ul>
      </div>
    </div>

    <div class="wrapper-hero" id="wrapper-main">
      <div class="hero-content">
        <h1>Book a table by filling the form</h1>
        <p>
          This is the home page for coffee house. Navigate to the different
          pages of the website using the navigation links above.
        </p>
      </div>
      <div class="hero-img-b"></div>
    </div>

    <div class="wrapper-main" id="wrapper-main">
      <div class="main-content">
        <form>
          <div>
            <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div>
            <label for="lname">Last Name :</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div>
            <label for="tlf">Phone number :</label>
            <input type="number" id="tlf" name="tlf" />
          </div>
          <div>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" />
          </div>
          <div>
            <label for="amount">Number of sits :</label>
            <input type="number" id="amount" name="amount" />
          </div>
          <button class="btn" type="submit">Book</button>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <div class="wrapper-foot">
      <div class="foot-content">
        <p>Copyright &copy; Logo 2021. Al rights reserved.</p>
      </div>
    </div>
